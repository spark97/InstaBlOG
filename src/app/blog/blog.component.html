<main class="container">
  <div class="feed">
    <article class="post">
      <div class="post-image-container post-image-container-1">
        <a href="#"></a>
        <img class="post-image" src="{{blog.img}}" alt="Image">
      </div>
      <div class="post-content">
        <h2 class="post-title">{{blog.title}}</h2>
        <div class="post-excerpt">
          <p>{{blog.description}}</p>
        </div>
      </div>
    </article>
  </div>
</main>
